spring:
  r2dbc:
    username: pguser
    password: pgpassword
    url: ${PG_DATABASE_URL}
  flyway:
    user: pguser
    password: pgpassword
    url: ${FLYWAY_DB_URL}
  kafka:
    bootstrap-servers: ${KAFKA_BROKER}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: user-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "com.ds.user_service.model.dto.analytics.AnalyticsEvent"
        spring.json.use.type.headers: false

  analytics:
    category_topic: analytics.category
    source_topic: analytics.source

jwt:
  secret: ${jwt_secret}
uri:
  embedding_uri: ${AI_SERVICE_HOST:http://localhost:8999} #TODO

eureka:
  instance:
    hostname: ${EUREKA_HOST}
  client:
    service-url:
      defaultZone: ${DEFAULT_ZONE}
